{% extends 'base.html' %}
{% block title %}PizzaPy{% endblock %}
{% block content %}
{% load static %}
<div class="container">
    <div class="row">
        <div class="col-sm-12 status">
            <h1>Your order status</h1>
            {% if delivery %}
                <h2>{{delivery.status}}</h2>
                <div class="spinner"></div>
            {% else %}
                <h2>{{take_away.status}}</h2>
                <div class="spinner"></div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
